<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>first</title>
    <script src="first.js"></script>
    
</head>
<body>

    <div class="container">
        <h3>Login Form</h3>
            <div class="content">
                <h1>Learn to code by <br>watching others</h1>
                <p>See how experience developers  solve
                    problems in real-time<br> Watching scripted tutorials
                    is great, but understanding<br> how developer think in 
                    invaluable.
                </p>
            </div>
            <!-- create a login form-->
            <div class="sign">
                <form action="http://localhost:3000/submit-form" method="post">
                    <h2>Login</h2>
                    <div class="input-icons">
                    
                        <input  type="text" placeholder="first name" name="firstname" id="firstname"  required></div>
                        
                        <input type="text" placeholder="second name" name="secondname" id="secondname" required>
                        <input type="email" placeholder="Email Address" name="email" id="email" required>
                        <input type="password" placeholder="password" name="password" id="password" required>
                        <input type="button"value="submit" class="button" onclick="validate(this.form)">
                </form>
                
            </div>
           
    </div>
    
</body>
</html>
